<!doctype html>
<meta charset="utf-8">
<link href="https://fonts.googleapis.com/css?family=Nunito:400,600" rel="stylesheet"> 
<link rel="stylesheet" href="{{ '/static/style.css'|url }}">
<title>{% block title %}Welcome{% endblock %} â€” Blog</title>
<body>
  <header>
    <h1>Blog</h1>
    <nav>
      <ul class="nav navbar-nav">
        <li{% if this._path == '/' %} class="active"{% endif
          %}><a href="{{ '/'|url }}">Welcome</a></li>
        {% for href, title in [
          ['/blog', 'Blog'],
          ['/projects', 'Projects'],
          ['/resources', 'Resources']
        ] %}
          <li{% if this.is_child_of(href) %} class="active"{% endif
            %}><a href="{{ href|url }}">{{ title }}</a></li>
        {% endfor %}
      </ul>
    </nav>
  </header>
  <div class="page">
    {% block body %}{% endblock %}
  </div>
  <footer>
    &copy; Copyright 2018 by Charles Adams    |    Built with <a href="https://www.getlektor.com/" target="_blank">Lektor</a>.
  </footer>
</body>
